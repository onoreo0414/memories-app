<form id="memoryForm">
  <input type="date" name="date" required />
  <input type="text" name="title" placeholder="出来事" required />
  <textarea name="message" placeholder="メッセージ"></textarea>
  <input type="text" name="author" placeholder="記入者" required />
  <select name="photoUrl">
    <option value="/images/album1.jpg">写真1</option>
    <option value="/images/album2.jpg">写真2</option>
  </select>
  <button type="submit">投稿</button>
</form>

<div id="memoryList"></div>
<script>
  async function loadMemories() {
    let res = await fetch('/api/memories');
    let data = await res.json();
    document.getElementById("memoryList").innerHTML = data.map(m =>
      `<div>
         <img src="${m.photoUrl}" width="150"/><br>
         <b>${m.date} - ${m.title}</b><br>
         ${m.message}<br>
         <i>by ${m.author}</i>
       </div>`
    ).join('');
  }
  loadMemories();
</script>
