<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>カテゴリ表示</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1 id="categoryTitle"></h1>
<button onclick="location.href='index.html'">トップページへ戻る</button>

<div id="memoryList"></div>

<script type="module">
  // Firebase SDK のインポート
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
  import { getFirestore, collection, getDocs, query, where, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

  // Firebase 初期化
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // URL からカテゴリ取得
  const params = new URLSearchParams(window.location.search);
  const category = params.get('cat');
  document.getElementById('categoryTitle').innerText = category + "の思い出";

  // 安全なクラス名に変換
  function sanitizeCategory(cat) {
    return encodeURIComponent(cat);
  }

  // 投稿削除
  async function deleteMemory(id) {
    await deleteDoc(doc(db, "memories", id));
    loadMemories();
  }

  // データ読み込み
  async function loadMemories() {
    const q = query(collection(db, "memories"), where("category", "==", category));
    const querySnapshot = await getDocs(q);

    if (querySnapshot.empty) {
      document.getElementById('memoryList').innerHTML = "<p>このカテゴリの投稿はまだありません。</p>";
      return;
    }

    const html = querySnapshot.docs.map(docSnap => {
      const m = docSnap.data();
      return `
        <div class="memory-item category-${sanitizeCategory(m.category)}">
          <div class="memory-date">📅 ${m.date}</div>
          <div class="memory-title">📝 ${m.title}</div>
          <div class="memory-message">${m.message}</div>
          <div class="memory-author">👤 by ${m.author}</div>
          <button onclick="deleteMemory('${docSnap.id}')">削除</button>
        </div>
      `;
    }).join('');

    document.getElementById('memoryList').innerHTML = html;
  }

  loadMemories();
</script>
</body>
</html>
