<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>カテゴリ表示</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1 id="categoryTitle"></h1>
<button onclick="location.href='index.html'">トップページへ戻る</button>

<div id="memoryList"></div>

<script>
const params = new URLSearchParams(window.location.search);
const category = params.get('cat');
document.getElementById('categoryTitle').innerText = category + "の思い出";

// データ読み込み
function loadMemories() {
  const data = JSON.parse(localStorage.getItem('memories') || '[]');
  const filtered = data.filter(m => m.category.trim() === category.trim());

  if (filtered.length === 0) {
    document.getElementById('memoryList').innerHTML = "<p>このカテゴリの投稿はまだありません。</p>";
    return;
  }

  const html = filtered.map(m => `
    <div class="memory-item category-${sanitizeCategory(m.category)}">
      <div class="memory-date">📅 ${m.date}</div>
      <div class="memory-title">📝 ${m.title}</div>
      <div class="memory-message">${m.message}</div>
      <div class="memory-author">👤 by ${m.author}</div>
      <button onclick="deleteMemory(${m.id})">削除</button>
    </div>
  `).join('');

  document.getElementById('memoryList').innerHTML = html;
}

// 安全なクラス名に変換
function sanitizeCategory(cat) {
  return encodeURIComponent(cat);
}

// 投稿削除
function deleteMemory(id) {
  let data = JSON.parse(localStorage.getItem('memories') || '[]');
  data = data.filter(m => m.id !== id);
  localStorage.setItem('memories', JSON.stringify(data));
  loadMemories();
}

loadMemories();
</script>
</body>
</html>
