<!-- src/main/resources/static/index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>思い出アプリ</title>
</head>
<body>
  <h1>思い出を共有しよう！</h1>
  <form id="memoryForm">
    <input type="date" name="date" required />
    <input type="text" name="title" placeholder="出来事" required />
    <textarea name="message" placeholder="メッセージ"></textarea>
    <select name="author" required>
      <option value="">記入者を選択</option>
      <option value="れお">れお</option>
      <option value="ひまり">ひまり</option>
    </select>
    <button type="submit">投稿</button>
  </form>

  <h2>思い出</h2>
  <div id="memoryList"></div>

  <script>
    async function loadMemories() {
      let res = await fetch('/api/memories');
      let data = await res.json();
      document.getElementById("memoryList").innerHTML = data.map(m =>
        `<div>
           <b>${m.date} - ${m.title}</b><br>
           ${m.message}<br>
           <i>by ${m.author}</i>
           <button onclick="deleteMemory(${m.id})">削除</button>
           <hr>
         </div>`).join('');
    }

    async function deleteMemory(id) {
      await fetch(`/api/memories/${id}`, { method: 'DELETE' });
      loadMemories();
    }

    document.getElementById("memoryForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const memory = {
        date: form.date.value,
        title: form.title.value,
        message: form.message.value,
        author: form.author.value
      };
      await fetch('/api/memories', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(memory)
      });
      form.reset();
      loadMemories();
    });

    loadMemories();
  </script>
</body>
</html>
