<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>思い出アプリ</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>思い出を共有しよう！</h1>

<form id="memoryForm">
  <input type="date" name="date" required />
  <input type="text" name="title" placeholder="出来事" required />
  <textarea name="message" placeholder="メッセージ"></textarea>
  <select name="author">
    <option value="れお">れお</option>
    <option value="ひまり">ひまり</option>
  </select>
  <select name="category" required>
    <option value="ルール">ルール</option>
    <option value="ありがとう">ありがとう</option>
    <option value="おめでとう">おめでとう</option>
    <option value="ごめんなさい">ごめんなさい</option>
  </select>
  <button type="submit">投稿</button>
</form>

<h2>カテゴリ一覧</h2>
<ul id="categoryLinks">
  <li><a href="category.html?cat=ルール">ルール</a></li>
  <li><a href="category.html?cat=ありがとう">ありがとう</a></li>
  <li><a href="category.html?cat=おめでとう">おめでとう</a></li>
  <li><a href="category.html?cat=ごめんなさい">ごめんなさい</a></li>
</ul>

<script>
// localStorageに投稿を保存
document.getElementById('memoryForm').addEventListener('submit', e => {
  e.preventDefault();
  const form = e.target;

  const memory = {
    id: Date.now(), // 一意のID
    date: form.date.value,
    title: form.title.value,
    message: form.message.value,
    author: form.author.value,
    category: form.category.value
  };

  // 既存データを取得して追加
  const existing = JSON.parse(localStorage.getItem('memories') || '[]');
  existing.push(memory);
  localStorage.setItem('memories', JSON.stringify(existing));

  form.reset();
  alert('投稿しました！');
});
</script>
</body>
</html>
