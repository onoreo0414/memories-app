<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>思い出アプリ</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>思い出一覧</h1>

<form id="memoryForm">
  <input type="date" name="date" required />
  <input type="text" name="title" placeholder="出来事" required />
  <textarea name="message" placeholder="メッセージ"></textarea>
  <select name="author">
    <option value="れお">れお</option>
    <option value="ひまり">ひまり</option>
  </select>
  <select name="category" required>
    <option value="約束">約束</option>
    <option value="ありがとう">ありがとう</option>
    <option value="おめでとう">おめでとう</option>
    <option value="ごめんなさい">ごめんなさい</option>
  </select>
  <button type="submit">投稿</button>
</form>

<div id="memoryList"></div>

<script>
async function loadMemories() {
  const res = await fetch('/api/memories');
  const data = await res.json();

  const categories = {};
  data.forEach(m => {
    if (!categories[m.category]) categories[m.category] = [];
    categories[m.category].push(m);
  });

  const html = Object.keys(categories).map(cat => `
    <div class="category-folder">
      <div class="folder-header">${cat}</div>
      <div class="folder-content">
        ${categories[cat].map(m => `
          <div class="memory-item category-${m.category}">
            <div class="memory-date">${m.date}</div>
            <div class="memory-title">${m.title}</div>
            <div class="memory-message">${m.message}</div>
            <div class="memory-author">by ${m.author}</div>
            <button onclick="deleteMemory(${m.id})">削除</button>
          </div>
        `).join('')}
      </div>
    </div>
  `).join('');

  document.getElementById('memoryList').innerHTML = html;

  document.querySelectorAll('.folder-header').forEach(header => {
    header.addEventListener('click', () => {
      const content = header.nextElementSibling;
      content.style.display = content.style.display === 'block' ? 'none' : 'block';
    });
  });
}

async function deleteMemory(id) {
  await fetch(`/api/memories/${id}`, { method: 'DELETE' });
  loadMemories();
}

document.getElementById('memoryForm').addEventListener('submit', async e => {
  e.preventDefault();
  const form = e.target;
  const memory = {
    date: form.date.value,
    title: form.title.value,
    message: form.message.value,
    author: form.author.value,
    category: form.category.value
  };
  await fetch('/api/memories', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify(memory)
  });
  form.reset();
  loadMemories();
});

loadMemories();
</script>
</body>
</html>
