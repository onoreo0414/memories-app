<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>思い出アルバム</title>
</head>
<body>
  <h1>思い出を共有しよう</h1>
  <form id="memoryForm">
    <input type="date" name="date" required /><br>
    <input type="text" name="title" placeholder="出来事" required /><br>
    <textarea name="message" placeholder="メッセージ"></textarea><br>
    <input type="text" name="author" placeholder="記入者" required /><br>
    <select name="photoUrl">
      <option value="/images/album1.jpg">写真1</option>
      <option value="/images/album2.jpg">写真2</option>
    </select><br>
    <button type="submit">投稿</button>
  </form>

  <h2>思い出一覧</h2>
  <div id="memoryList"></div>

  <script src="script.js"></script>
</body>
</html>
